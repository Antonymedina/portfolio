<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Antony C. Medina - Portfolio</title>
    <!-- Google Fonts: Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #161618;
            color: #F3F3F3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #F3F3F3;
        }
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #A4A4A6;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            margin-top: 40px;
            gap: 15px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 60px;
            background-color: #F3F3F3;
            color: #161618;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .enlace {
            padding: 15px 30px;
            border: none;
            background-color: #161618;
            color: #F3F3F3;
            font-size: 0.8rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: underline;
        }
        .btn:hover {
            background-color: #A4A4A6;
        }
        .enlace:hover {
            color: #A4A4A6;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
            .enlace {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Antony C. Medina</h1>
        <h2>Portfolio</h2>
        <div class="buttons">
            <a href="Antony-C-Medina_Portfolio.pdf" target="_blank" class="btn">View Online</a>
            <a href="Antony-C-Medina_Portfolio.pdf" download="Antony-C-Medina_Portfolio.pdf" class="enlace">Download</a>
        </div>
    </div>

</body>
</html>
